  .nav li:hover {

  /* Products grid - 4 per row */
  .products {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 28px;
    align-items: start;
    margin: 28px 0;
  }

  .product-card {
    display: flex;
    flex-direction: column;
    border: 2px solid #118a2a;
    border-radius: 18px;
    background: #ffffff;
    padding: 10px;
    min-height: 360px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(8, 40, 12, 0.04);
    transition: transform .25s ease, box-shadow .25s ease;
  }
  .product-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 16px 30px rgba(17,138,42,0.15);
  }

  .product-media {
    height: 220px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 8px;
  }
  .product-media img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    display: block;
  }

  .product-card figcaption {
    margin-top: auto;
    padding: 12px;
    border-radius: 12px;
    background: #fbfbfb;
    border: 1px solid #118a2a;
    font-size: 1.05rem;
    text-align: center;
    color: #333;
  }

  .info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 18px;
    margin: 30px 0;
  }
  .info-box {
    padding: 16px;
    border-radius: 14px;
    border: 2px solid #118a2a;
    background: #fff;
  }
  img.vikas {
  height:250px;

  }

  hr.sep {

  }

  footer {

    border-radius: 10px;
    background: #118a2a;
    color: #fff;
    margin-top: 16px;
    font-size: 0.95rem;
    letter-spacing: 0.3px;
  }

  /* Responsive */
  @media (max-width: 920px) {
    .products { grid-template-columns: repeat(2, 1fr); }
    .product-media { height: 180px; }

  }
