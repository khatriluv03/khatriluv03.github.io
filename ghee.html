<title>Luv Khatri Traders | Wholesale & Distribution</title>
<style>
  /* Reset / sensible defaults */


  .site {
    max-width: 1300px;
    margin: 0 auto;
    padding: 18px;
    border: 6px solid #118a2a;
    border-radius: 20px;
    background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.8));
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    margin-bottom: 18px;
  }

  .nav { display:flex; gap:12px; align-items:center; }
  .nav ul { display:flex; gap:12px; margin:0; padding:0; list-style:none; }
  .nav li {
    padding:10px 18px;
    border-radius:999px;
    border:1px solid rgba(0,0,0,0.18);
    background: rgba(250,250,253,0.9);
    cursor:pointer;
    font-weight:500;
    user-select:none;
    transition: transform .12s ease, box-shadow .12s ease;
  }
  .nav li:hover {
    background: #118a2a;
    color: #fff;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }
  .nav li:active { transform: translateY(1px); }

  .logo { flex: 0 0 auto; text-align:center; }
  .logo img {
    max-width: 160px;
    display:block;
    margin:0 auto;
    filter: drop-shadow(0 3px 6px rgba(0,0,0,0.2));
  }

  /* Products grid - 4 per row */
  .products {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 28px;
    align-items: start;
    margin: 28px 0;
  }

  .product-card {
    display: flex;
    flex-direction: column;
    border: 2px solid #118a2a;
    border-radius: 18px;
    background: #ffffff;
    padding: 10px;
    min-height: 360px;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(8, 40, 12, 0.04);
    transition: transform .25s ease, box-shadow .25s ease;
  }
  .product-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 16px 30px rgba(17,138,42,0.15);
  }

  .product-media {
    height: 220px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 8px;
  }
  .product-media img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    display: block;
  }

  .product-card figcaption {
    margin-top: auto;
    padding: 12px;
    border-radius: 12px;
    background: #fbfbfb;
    border: 1px solid #118a2a;
    font-size: 1.05rem;
    text-align: center;
    color: #333;
  }

  .info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 18px;
    margin: 30px 0;
  }
  .info-box {
    padding: 16px;
    border-radius: 14px;
    border: 2px solid #118a2a;
    background: #fff;
  }
  img.vikas {
  height:250px;
  width:250px;
  }

  hr.sep {
    border: none;
    border-top: 2px dashed #118a2a;
    margin: 28px 0;
  }

  footer {
    text-align: center;
    padding: 12px;
    border-radius: 10px;
    background: #118a2a;
    color: #fff;
    margin-top: 16px;
    font-size: 0.95rem;
    letter-spacing: 0.3px;
  }

  /* Responsive */
  @media (max-width: 920px) {
    .products { grid-template-columns: repeat(2, 1fr); }
    .product-media { height: 180px; }
    .product-card { min-height: 300px; }
  }
  @media (max-width: 520px) {
    header { display:flex; gap: 7px; align-items: stretch; }
    .nav ul { flex-wrap: wrap; justify-content: center; }
    .products { grid-template-columns: 1fr; }
    .product-media { height: 250px; }
    .product-card { min-height: 280px; }
    .site { padding: 12px;
            border:none;
          }
body {
border:none;}
  }
</style>
